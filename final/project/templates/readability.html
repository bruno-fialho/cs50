{% extends "layout.html" %}

{% block script %}
    <script>
        const exampleText1 = "One fish. Two fish. Red fish. Blue fish."
        const exampleText2 = "Congratulations! Today is your day. You're off to Great Places! You're off and away!"
        const exampleText3 = "In my younger and more vulnerable years my father gave me some advice that I've been turning over in my mind ever since."
        const exampleText4 = "It was a bright cold day in April, and the clocks were striking thirteen. Winston Smith, his chin nuzzled into his breast in an effort to " +
        "escape the vile wind, slipped quickly through the glass doors of Victory Mansions, though not quickly enough to prevent a swirl of gritty dust from entering along with him."
        const exampleText5 = "A large class of computational problems involve the determination of properties of graphs, digraphs, integers, arrays of integers, finite families of " +
        "finite sets, boolean formulas and elements of other countable domains."

        const textArray = [exampleText1, exampleText2, exampleText3, exampleText4, exampleText5];

        function randomText() {
            const randomElement = textArray[Math.floor(Math.random() * textArray.length)];

            document.getElementById("userText").innerHTML = randomElement;
        }
    </script>
{% endblock %}

{% block title %}
    Readability
{% endblock %}s

{% block main %}
    <h3>Text Grade Level Classifier</h3>

    <form action="/readability" method="post">
        <div class="form-group">
            <textarea id="userText" autocomplete="off" autofocus class="form-control" name="text" placeholder="Paste the text here" rows="10" cols="80" type="text" required></textarea>
        </div>
        <button class="btn random-btn" type="button" onclick="randomText()">Random Text</button>
        <button class="btn submit-btn" type="submit">Classify</button>
    </form>

    {% if text %}
        <h3 style="margin-top: 40px">Previous text:</h4>

        <p>{{ text }} <i  style="color:#ffb86c">{{ "(" + result + ")" }}</i></p>

    {% endif %}
{% endblock %}
